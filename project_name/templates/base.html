<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{% block head_title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {% comment %}if has...<link rel="apple-touch-icon" href="apple-touch-icon.png">{% endcomment %}

        <script type="text/javascript">
            document.querySelector('html').className += ' js';
        </script>

        {% compress css inline %}
            <link rel="stylesheet" href="{{ STATIC_URL }}{{project_name}}/components/normalize.css/normalize.css">
            <link rel="stylesheet" href="{{ STATIC_URL }}{{project_name}}/css/base.css">
        {% endcompress %}
        {% comment %}if need...<script src="{{ STATIC_URL }}{{project_name}}/components/modernizr/modernizr.js"></script>{% endcomment %}

    </head>
    <body>

        <div id="container">
            {% block content %}
            {% endblock %}
        </div>

        <!-- cache, haz? -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        {% compress js %}
            <script src="{{ STATIC_URL }}{{project_name}}/js/whatever.js" type="text/javascript"></script>
            <script src="{{ STATIC_URL }}{{project_name}}/js/main.js" type="text/javascript"></script>
        {% endcompress %}

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-{{analytics_ua}}','auto');ga('send','pageview');
        </script>
    </body>
</html>
